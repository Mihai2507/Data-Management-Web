<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adăugare Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_adaugare.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adăugare Date</h1>
        <form>
            <label for="dropdown">Tipul de date introduse:</label>
            <select id="dropdown" name="options" onchange="handleDropdownChange()">
                <option value="option0">Selectează</option>
                <option value="option1">Introducere date cursant</option>
                <option value="option2">Introducere date companie</option>
                <option value="option3">Introducere date comisie</option>
                <option value="option4">Introducere date curs</option>
            </select>   
        </form>

        <div id="cursantForm" class="hidden">
            <h2>Introducere Date Cursant</h2>
            <form method="post">
                <label for="cursantNume">Nume:</label>
                <input type="text" id="cursantNume" name="cursantNume" />
                <hr />
                <label for="cursantPrenume">Prenume:</label>
                <input type="text" id="cursantPrenume" name="cursant_prenume" />
                <hr />
                <label for="cursantCNP">CNP:</label>
                <input type="text" id="cursantCNP" name="cursant_cnp" />
                <hr />
                <label for="cursantParinteMama">Prenume mamă:</label>
                <input type="text" id="cursantParinteMama" name="cursant_parinte_mama" />
                <hr />
                <label for="cursantParinteTata">Prenume tată:</label>
                <input type="text" id="cursantParinteTata" name="cursant_parinte_tata" />
                <hr />
                <label for="cursantLocNastere">Locul nașterii:</label>
                <input type="text" id="cursantLocNastere" name="cursant_loc_nastere" />
                <hr />
                <input type="submit">
            </form>
        </div>

        <div id="companieForm" class="hidden">
            <h2>Introducere Date Companie</h2>
            <form method="post">
                <label for="companieNume">Nume:</label>
                <input type="text" id="companieNume" name="companie_Nume" />
                <hr />
                <label for="companieOcupatie">Ocupație:</label>
                <input type="text" id="companieOcupatie" name="companie_Ocupatie" />
                <hr />
                <label for="companieCOR">COR:</label>
                <input type="text" id="companieCOR" name="companie_COR" />
                <hr />
                <label for="companieLocalitate">Localitate:</label>
                <input type="text" id="companieLocalitate" name="companie_Localitate" />
                <hr />
                <label for="companieJudet">Județ:</label>
                <input type="text" id="companieJudet" name="companie_Judet" />
                <hr />
                <label for="companieNrRegistru">Numar registru național al furnizorilor:</label>
                <input type="text" id="companieNrRegistru" name="companie_Nr_Registru" />
                <hr />
                <label for="companieDataRegistru">Dată registru național al furnizorilor:</label>
                <input type="text" id="companieDataRegistru" name="companie_Data_Registru" />
                <hr />
                <input type="submit">
            </form>
        </div>

        <div id="comisieForm" class="hidden">
            <h2>Introducere Date Comisie</h2>
            <form method="post">
                <label for="comisieDirector">Director:</label>
                <input type="text" id="comisieDirector" name="comisie_director" />
                <hr />
                <label for="comisieSecretar">Secretar:</label>
                <input type="text" id="comisieSecretar" name="comisie_secretar" />
                <hr />
                <label for="comisiePresedinte">Președinte:</label>
                <input type="text" id="comisiePresedinte" name="comisie_presedinte" />
                <hr />
                <input type="submit">
            </form>
        </div>

        <div id="cursForm" class="hidden">
            <h2>Introducere Date Curs</h2>
            <form method="post">
                <label for="cursNume">Nume curs:</label>
                <input type="text" id="cursNume" name="curs_nume" />
                <hr />
                <label for="cursDescriere">Descriere:</label>
                <input type="text" id="cursDescriere" name="curs_descriere" />
                <hr />
                <label for="cursData">Data începerii:</label>
                <input type="date" id="cursData" name="curs_data" />
                <hr />
                <label for="cursDurata">Durată:</label>
                <input type="text" id="cursDurata" name="curs_durata" />
                <hr />
                <input type="submit">
            </form>
        </div>

        <div class="link-box">
            <a href="{{ url_for('home') }}" class="button">Înapoi la pagina principală</a>
        </div>
    </div>

    <script>
        function handleDropdownChange() {
            var dropdown = document.getElementById('dropdown');
            var cursantForm = document.getElementById('cursantForm');
            var companieForm = document.getElementById('companieForm');
            var comisieForm = document.getElementById('comisieForm');
            var cursForm = document.getElementById('cursForm');

            cursantForm.classList.add('hidden');
            companieForm.classList.add('hidden');
            comisieForm.classList.add('hidden');
            cursForm.classList.add('hidden');

            if (dropdown.value === 'option1') {
                cursantForm.classList.remove('hidden');
            } else if (dropdown.value === 'option2') {
                companieForm.classList.remove('hidden');
            } else if (dropdown.value === 'option3') {
                comisieForm.classList.remove('hidden');
            } else if (dropdown.value === 'option4') {
                cursForm.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
